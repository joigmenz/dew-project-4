<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/keyboard.css">      
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="screen">            
            <div id="log" class="log">
                <span id="cursor" class="hidden">|</span>                
            </div>
        </div>
        <div id="keyboard" class="keyboard">
            <div class="row">
                <div id="backquote" class="key">
                    <span class="item-bottom-left-position">º</span>
                    <div class="layer"></div>
                </div>
                <div id="digit1" class="key">
                    <span class="item-bottom-left-position">1</span>
                    <div class="layer"></div>
                </div>
                <div id="digit2" class="key">
                    <span class="item-bottom-left-position">2</span>
                    <div class="layer"></div>
                </div>
                <div id="digit3" class="key">
                    <span class="item-bottom-left-position">3</span>
                    <div class="layer"></div>
                </div>
                <div id="digit4" class="key">
                    <span class="item-bottom-left-position">4</span>
                    <div class="layer"></div>
                </div>
                <div id="digit5" class="key">
                    <span class="item-bottom-left-position">5</span>
                    <div class="layer"></div>
                </div>
                <div id="digit6" class="key">
                    <span class="item-bottom-left-position">6</span>
                    <div class="layer"></div>
                </div>
                <div id="digit7" class="key">
                    <span class="item-bottom-left-position">7</span>
                    <div class="layer"></div>
                </div>
                <div id="digit8" class="key">
                    <span class="item-bottom-left-position">8</span>
                    <div class="layer"></div>
                </div>
                <div id="digit9" class="key">
                    <span class="item-bottom-left-position">9</span>
                    <div class="layer"></div>
                </div>
                <div id="digit0" class="key">
                    <span class="item-bottom-left-position">0</span>
                    <div class="layer"></div>
                </div>  
                <div id="minus" class="key">
                    <span class="item-bottom-left-position">'</span>
                    <div class="layer"></div>
                </div> 
                <div id="equal" class="key">
                    <span class="item-bottom-left-position">¡</span>
                    <div class="layer"></div>
                </div> 
                <div id="backspace" class="key item-backspace">Borrar</div>
            </div>
            <div class="row">
                <div id="tab" class="key item-tab">
                    <span class="">Tab</span>
                    <div class="layer"></div>
                </div>
                <div id="keyq" class="key">
                    <span class="item-top-left-position">q</span>
                    <div class="layer"></div>
                </div>
                <div id="keyw" class="key">
                    <span class="item-top-left-position">w</span>
                    <div class="layer"></div>
                </div>
                <div id="keye" class="key">
                    <span class="item-top-left-position">e</span>
                    <div class="layer"></div>
                </div>
                <div id="keyr" class="key">
                    <span class="item-top-left-position">r</span>
                    <div class="layer"></div>
                </div>
                <div id="keyt" class="key">
                    <span class="item-top-left-position">t</span>
                    <div class="layer"></div>
                </div>
                <div id="keyy" class="key">
                    <span class="item-top-left-position">y</span>
                    <div class="layer"></div>
                </div>
                <div id="keyu" class="key">
                    <span class="item-top-left-position">u</span>
                    <div class="layer"></div>
                </div>
                <div id="keyi" class="key">
                    <span class="item-top-left-position">i</span>
                    <div class="layer"></div>
                </div>
                <div id="keyo" class="key">
                    <span class="item-top-left-position">o</span>
                    <div class="layer"></div>
                </div>
                <div id="keyp" class="key">
                    <span class="item-top-left-position">p</span>
                    <div class="layer"></div>
                </div>  
                <div id="bracketleft" class="key">
                    <span class="item-bottom-left-position">`</span>
                    <div class="layer"></div>
                </div> 
                <div id="bracketright" class="key">
                    <span class="item-bottom-left-position">+</span>
                    <div class="layer"></div>
                </div> 
                <div id="enter" class="key item-enter">
                    <span class="item-top-left-position">Enter</span>
                </div> 
            </div> 
            <div class="row">
                <div id="capslock" class="key item-tab">
                    <span class="item-top-left-position">Bloq</span>
                    <span class="item-bottom-left-position">Mayús</span>
                    <div class="layer"></div>
                </div>
                <div id="keya" class="key">
                    <span class="item-top-left-position">a</span>
                    <div class="layer"></div>
                </div>
                <div id="keys" class="key">
                    <span class="item-top-left-position">s</span>
                    <div class="layer"></div>
                </div>
                <div id="keyd" class="key">
                    <span class="item-top-left-position">d</span>
                    <div class="layer"></div>
                </div>
                <div id="keyf" class="key">
                    <span class="item-top-left-position">f</span>
                    <div class="layer"></div>
                </div>
                <div id="keyg" class="key">
                    <span class="item-top-left-position">g</span>
                    <div class="layer"></div>
                </div>
                <div id="keyh" class="key">
                    <span class="item-top-left-position">h</span>
                    <div class="layer"></div>
                </div>
                <div id="keyj" class="key">
                    <span class="item-top-left-position">j</span>
                    <div class="layer"></div>
                </div>
                <div id="keyk" class="key">
                    <span class="item-top-left-position">k</span>
                    <div class="layer"></div>
                </div>
                <div id="keyl" class="key">
                    <span class="item-top-left-position">l</span>
                    <div class="layer"></div>
                </div>
                <div id="keyñ" class="key">
                    <span class="item-top-left-position">ñ</span>
                    <div class="layer"></div>
                </div>  
                <div id="quote" class="key">
                    <span class="item-bottom-left-position">´</span>
                    <div class="layer"></div>
                </div> 
                <div id="backslash" class="key">
                    <span class="item-bottom-left-position">ç</span>
                    <div class="layer"></div>
                </div>
            </div>   
            <div class="row">
                <div id="shiftleft" class="key item-tab">
                    <span class="item-top-left-position">Shift</span>
                    <div class="layer"></div>
                </div>
                <div id="intlbackslash" class="key">
                    <span class="item-top-left-position"><</span>
                    <span class="item-bottom-left-position">></span>
                    <div class="layer"></div>
                </div>
                <div id="keyz" class="key">
                    <span class="item-top-left-position">z</span>
                    <div class="layer"></div>
                </div>
                <div id="keyx" class="key">
                    <span class="item-top-left-position">x</span>
                    <div class="layer"></div>
                </div>
                <div id="keyc" class="key">
                    <span class="item-top-left-position">c</span>
                    <div class="layer"></div>
                </div>
                <div id="keyv" class="key">
                    <span class="item-top-left-position">v</span>
                    <div class="layer"></div>
                </div>
                <div id="keyb" class="key">
                    <span class="item-top-left-position">b</span>
                    <div class="layer"></div>
                </div>
                <div id="keyn" class="key">
                    <span class="item-top-left-position">n</span>
                    <div class="layer"></div>
                </div>
                <div id="keym" class="key">
                    <span class="item-top-left-position">m</span>
                    <div class="layer"></div>
                </div>
                <div id="comma" class="key">
                    <span class="item-bottom-left-position">,</span>
                    <div class="layer"></div>
                </div>
                <div id="period" class="key">
                    <span class="item-bottom-left-position">.</span>
                    <div class="layer"></div>
                </div>  
                <div id="slash" class="key">
                    <span class="item-bottom-left-position">-</span>
                    <div class="layer"></div>
                </div> 
                <div id="shiftright" class="key shiftright">
                    <span class="item-top-left-position">Shift</span>
                    <div class="layer"></div>
                </div>
            </div>                        
        </div>
    </dic>
    <script src="./js/keyboard.js"></script>  
    <script>
        const keyboard = new Keyboard();
    </script>

    
</body>
</html>
